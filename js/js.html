<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Volume Control</title>
    <link rel="stylesheet" href="js.css">
</head>
<body>
    <img id="volumeImg" class="volume-img" src="volume_2.gif" alt="Volume Image">
    <div id="volumeContainer" class="volume-container">
        <div id="volumeBar" class="volume-bar">
            <div id="volumeHandle" class="volume-handle"></div>
        </div>
        <div id="volumeText" class="volume-text">Volume Control</div>
        <button id="changeColorBtn" class="change-color-btn">Change Background Color</button>

    </div>
    <script src="js.js"></script>
</body>
</html>
